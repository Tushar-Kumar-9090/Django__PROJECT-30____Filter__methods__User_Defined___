<!DOCTYPE html>
{% load userfilters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>User Defined Filter Method</h1>

        <h2> {{data}} </h2>
        <h2 style="color: blue;"> {{data|swapping}} </h2>
        <h2 style="color: red;"> {{data|removing:'u'}} </h2>

        <h2> {{data|counting:'ar'}} </h2>
    </center>
</body>
</html>
